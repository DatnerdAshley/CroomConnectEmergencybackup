<!DOCTYPE html>
<html lang="en">
<!-- Load Supabase client library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Crooms Connect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-bg: #1a1b2f;
            --content-bg: #2b2d42;
            --text-color: #f8f9fa;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
            --accent-blue: #4cc9f0;
            --accent-green: #80ed99;
            --radius: 15px;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background-color: var(--content-bg);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background-color: var(--accent-blue);
            color: #1a1b2f;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #6ce0ff;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        input[type="text"], input[type="password"] {
            color: #1a1b2f;
            border-radius: 6px;
            padding: 12px;
            background-color: #f8f9fa;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
<div class="auth-card text-center">
    <h1 class="text-3xl font-extrabold text-white mb-6">Crooms Connect</h1>
    <p class="text-gray-400 mb-8" id="auth-header-text">
        Sign in using your username and password.
    </p>

    <div id="auth-message" class="mb-4 p-3 rounded-lg text-sm hidden"></div>

    <form id="sign-in-form" class="space-y-4">
        <input type="text" id="signin-username" required class="w-full" placeholder="Username">
        <input type="password" id="signin-password" required class="w-full" placeholder="Password">
        <button type="submit" id="signin-btn" class="btn w-full flex justify-center items-center">
            <span id="signin-text">Sign In</span>
            <div id="signin-spinner" class="spinner hidden"></div>
        </button>
    </form>

    <form id="sign-up-form" class="space-y-4 hidden">
        <input type="text" id="signup-username" required class="w-full" placeholder="Choose a Username">
        <input type="password" id="signup-password" required class="w-full" placeholder="Password">
        <button type="submit" id="signup-btn" class="btn w-full flex justify-center items-center">
            <span id="signup-text">Sign Up</span>
            <div id="signup-spinner" class="spinner hidden"></div>
        </button>
    </form>

    <button id="toggle-auth-view" class="mt-6 text-gray-400">
        Need an account? Sign Up
    </button>
</div>
<script>
    // Supabase initialization
    const supabaseUrl = 'https://jxxnfsydjrflnephmfjm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eG5mc3lkanJmbG5lcGhtZmptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTU1MjEsImV4cCI6MjA4MTM1NTUyMX0.dlhnK99ki1KT24WGqTsW_8n7TnTIDH2mfLyxKB50Hl4';

    const supabaseClient =
        window.supabase.createClient(supabaseUrl, supabaseKey);

    // Configuration
    const PLACEHOLDER_DOMAIN = '@croomsconnect.local';

    const signInForm = document.getElementById('sign-in-form');
    const signUpForm = document.getElementById('sign-up-form');
    const toggleAuthButton = document.getElementById('toggle-auth-view');
    const authMessage = document.getElementById('auth-message');

    const showMessage = (msg) => {
        authMessage.textContent = msg;
        authMessage.classList.remove('hidden');
    };

    const toggleView = () => {
        authMessage.classList.add('hidden');
        signInForm.classList.toggle('hidden');
        signUpForm.classList.toggle('hidden');
        toggleAuthButton.textContent =
            signInForm.classList.contains('hidden')
                ? 'Already have an account? Sign In'
                : 'Need an account? Sign Up';
    };

    signInForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('signin-username').value.trim();
        const password = document.getElementById('signin-password').value;
        const email = username + PLACEHOLDER_DOMAIN;

        const { error } =
            await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) showMessage('Invalid username or password');
        else window.location.href = 'connect.html';
    });

    signUpForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('signup-username').value.trim();
        const password = document.getElementById('signup-password').value;
        const email = username + PLACEHOLDER_DOMAIN;

        const { error } =
            await supabaseClient.auth.signUp({ email, password });

        if (error) showMessage(error.message);
        else {
            toggleView();
            showMessage('Account created. Please sign in.');
        }
    });

    toggleAuthButton.addEventListener('click', toggleView);
</script>
